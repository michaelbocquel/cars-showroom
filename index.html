<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cars Showroom</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<a href="#card-wrapper" class="logo" id="logo">
		Cars Showroom
	</a>
	<header id="home">
		<div id="filterAsc">
			<button class="buttonFilter" id="filterYearAsc">Get Oldest Cars First</button>
			<button class="buttonFilter" id="filterPowerAsc">Get Lowest Powered Cars First</button>
			<button class="buttonFilter" id="filterRatioAsc">Get Lowest Power To Weight Ratio First</button>
		</div>
		<div id="search-car-div">
			<label for="search-car" id="search-car-text">Search your car :</label>
			<input id="search-car" name="search-car">
			<button id="resetFilters">Reset all filters</button>
		</div>
		<div id="filterDesc">
			<button class="buttonFilter" id="filterYearDesc">Get Youngest Cars First</button>
			<button class="buttonFilter" id="filterPowerDesc">Get Highest Powered Cars First</button>
			<button class="buttonFilter" id="filterRatioDesc">Get Highest Power To Weight Ratio First</button>
		</div>
	</header>

	<div class="card-wrapper" id="card-wrapper">
	</div>
	<a href="#logo" id="to-top"><img id="img-to-top" src="./images/to-top.png"
			alt="button to get to the top of the page"></a>
	<div id="line"></div>

	<script type="module">
		import { cars } from './script.js'
	</script>

</body>



</html>
